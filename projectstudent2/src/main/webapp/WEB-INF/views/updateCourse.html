<!DOCTYPE html>
<html>

<body>
<div align="center">
    <h1>Update Course</h1>

    <form action="#" th:action="@{/course/insert-course}" th:object="${course}" method="POST">
        <input type="text" th:field="${course.code}">

        <input type="text" th:field="${course.name}" pattern="[a-zA-Z0-9 ]{6,20}">

        <button type="submit"> Update</button>
    </form>

    <button>
        <a th:href = "@{/course/}"> Back List</a>
    </button>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{background-color: azure;}
        body {background-color: dimgrey;
        }
        button{
            padding: 10px;
            background-color: cornflowerblue;
            color: #555;
            /*float: left;*/
            text-align: center;

            font-size: 16px;
        }
        h1 , h2 {color: azure;}
        p {color: blue;}
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
        input, select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/course/}">Course</a></li>
    <li><a th:href="@{/classroom/}">Classroom</a></li>
    <li><a th:href="@{/student/}">Student</a></li>
    <li><a th:href="@{/subject/}">Subject</a></li>
    <li><a th:href="@{/schedule/}">Schedule</a></li>
    <li><a href="#about">About</a></li>
</ul>

<div style="background-color: #888888;
        padding: 30px 40px;
        color: white;
        text-align: center;">
    <h1  style="padding: 50px" >List Of Subject</h1>
    <form  th:action="@{/subject/find}" method="POST" align="center">
        <input type="text" id="keyword" name="keyword"  placeholder="Search"  >
        <button type="submit" >Find</button>
    </form>
    <br/>
    <table align="center" style="width:50%;color: #111111" border="1"  >
        <tr th:each="find:${findList}" align="center">
            <td th:text="${find.id}"></td>
            <td th:text="${find.code}"></td>
            <td th:text="${find.name}"></td>
            <td th:text="${find.startTime}"></td>
            <td th:text="${find.endTime}"></td>
            <td th:text="${find.dayOfWeek}"></td>
            <td th:text="${find.classroom.code}"></td>
            <td th:text="${find.classroom.name}"></td>
            <td th:text="${find.classroom.courseCode}"></td>

        </tr>
    </table>
</div>

<a th:href="@{/subject/add}" style="text-decoration:none">ADD</a>

<table align="center" style="width:50%" border="1" >
    <thead>
    <tr>
        <th>ID</th>
        <th>Code Subject</th>
        <th>Name Subject</th>
        <!--        <th>Date Of Birth</th>-->
        <th>Code Class</th>
        <th>Name Class</th>
        <th>Start Time</th>

        <th>End Time</th>
        <th>Day Of Week</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject:${listSubject}" align="center">
        <td th:text="${subject.id}"></td>
        <td th:text="${subject.code}"></td>
        <td th:text="${subject.name}"></td>
        <!--        <td th:text="${student.date_of_birth}"></td>-->
        <td th:text="${subject.classroom?.code}"></td>
        <td th:text="${subject.classroom?.name}"></td>
        <td th:text="${subject.startTime}"></td>
        <td th:text="${subject.endTime}"></td>
        <td th:text="${subject.dayOfWeek}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
